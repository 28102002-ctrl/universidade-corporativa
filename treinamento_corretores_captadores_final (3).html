        function switchModule(index) {
            currentModule = index;
            
            document.querySelectorAll('.module-content').forEach(module => {
                module.classList.remove('active');
            });
            document.getElementById(`module-${index}`).classList.add('active');
            
            document.querySelectorAll('.tab').forEach((tab, i) => {
                tab.classList.remove('active');
                if (i === index) tab.classList.add('active');
            });
            
            updateNavigationButtons();
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        function navigateModule(direction) {
            const newIndex = currentModule + direction;
            if (newIndex >= 0 && newIndex < modules.length) {
                switchModule(newIndex);
            }
        }

        function updateNavigationButtons() {
            document.getElementById('prevButton').disabled = currentModule === 0;
            document.getElementById('nextButton').disabled = currentModule === modules.length - 1;
        }

        function toggleChecklistItem(moduleIndex, itemIndex) {
            const checkbox = document.getElementById(`check-${moduleIndex}-${itemIndex}`);
            checkbox.checked = !checkbox.checked;
            checkbox.parentElement.classList.toggle('checked', checkbox.checked);
        }

        function markModuleComplete(index) {
            completedModules.add(index);
            
            const tabs = document.querySelectorAll('.tab');
            tabs[index].classList.add('completed');
            
            updateProgress();
            
            if (index < modules.length - 1) {
                setTimeout(() => switchModule(index + 1), 500);
            }
        }

        function updateProgress() {
            const progress = (completedModules.size / modules.length) * 100;
            const progressBar = document.getElementById('progressBar');
            progressBar.style.width = progress + '%';
            progressBar.textContent = Math.round(progress) + '%';
            
            document.getElementById('completedModules').textContent = completedModules.size;
        }

        initializeTabs();
        initializeModules();
        switchModule(0);
    </script>
